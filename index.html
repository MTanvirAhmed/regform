<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
		<title>Register</title>
	</head>

	<div class="form-wrapper">
		<div class="container">


          <div class="social-icon">
          	<ul>
          		<li><a href=""><i class="fa fa-facebook"></i></a></li>
          		<li><a href=""><i class="fa fa-twitter"></i></a></li>
          		<li><a href=""><i class="fa fa-youtube"></i></a></li>
          		<li><a href=""><i class="fa fa-linkedin"></i></a></li>
          		<li><a href=""><i class="fa fa-whatsapp"></i></a></li>
          	</ul>
          </div>


			<div class="form-box">
				<form>
					<h1 class="headline">Registration Form</h1>
					<div class="form-group">
						<label class="d-block">Full Name</label>
						<input type="text" name="" placeholder="First name" class="form-control inline" >
						<input type="text" name="" placeholder="Last Name" class="form-control inline" >
					</div>
					<div class="form-group">
						<label>Date of Birth</label>
						<input type="date" name="" placeholder="Date">
					</div>
					<div class="form-group email">
						<label class="d-block">Email</label>
						<input type="email" name="" placeholder="example@something.com"required class="form-control">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="form-group password">
						<label class="d-block">Password</label>
						<input type="password" name="" placeholder="Password" class="form-control">
						<i class="fa fa-eye"></i>
					</div>
					<div  class="form-group">
						<input type="radio" name="gender">
						<label>Male</label>
						<input type="radio" name="gender">
						<label>Female</label>
						<input type="radio" name="gender">
						<label>Others</label>
					</div>
					<div class="form-group">
						<textarea class="form-control">Message</textarea>
						
					</div>
					<div class="form-group">
						<input type="checkbox" name="" required>
						<label>Agree with our <a href="">Tearms & Conditions</a></label>
					</div>
					<input type="submit" name="" value="Submit Information">
					
				</form>
			</div>
			
		</div>
	</div>
	<body>
	</body>
</html>
